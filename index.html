<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Products</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/e3a36821b4.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header and menubar starts from here -->
    <Header class="header">
        <nav>
            <div class="headline">
                <h3>Influencer products</h3>
            </div>
            <div class="anchor">
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">Sign up</a>
                <a href="">Log in</a>
                <a href=""><i class="fas fa-search"></i></a>
            </div>
            <div><a href=""><i id="cart" class=" fas fa-shopping-cart"></i></a></div>
            <div class="menu"><i class="fas fa-bars"></i></div>
        </nav>
    </Header>
    <!-- header and menubar ends here -->

    <main class="main">
        <!-- top section starts from here -->
        <section class="start-section">
            <article class="top-blog">
                <div>
                    <h2 id="top" class="top-line">Start your Journey as Influencer</h2>
                </div>
                <p id="Camera" class="blogs">Good Quality Cheap Price.48p 16x Digital Zoom Photo Camera 3.2inch Digital
                    Cameras for sale</p>
                <button id="prebook-now" class="prebook">Prebook now
                    <a href=""><i class="fas fa-arrow-right"></i></a>
                </button>
            </article>
            <article class="images">
                <img src="images/main-camera.png" alt="">
            </article>
        </section>
        <!-- top section ends here -->
        <!-- logo section starts from here -->
        <section id="logo" class="logos">
            <div><img src="logos/Alibaba.svg" alt=""></div>
            <div><img src="logos/Amazon.svg" alt=""></div>
            <div><img src="logos/Daraz.pk Logo.svg" alt=""></div>
            <div><img src="logos/Ebay.svg" alt=""></div>
            <div><img src="logos/Rakuten.svg" alt=""></div>
            <div><img src="logos/Target.svg" alt=""></div>
            <div><img src="logos/Walmart.svg" alt=""></div>
        </section>
        <!-- logo section ends here -->
        <!-- footer starts from here -->
        <footer id="last" class="footer">
            <div>
                <h2>Influencer products</h2>
            </div>
            <div class="footer-blog">
                <div>
                    Copyright <i class="far fa-copyright"></i> 2022 Influencer products
                </div>
                <br>
                <div>all right reserved</div>
            </div>
            <div class="footer-icon">
                <a href=""><i class="fab fa-instagram"></i></a>
                <a href=""><i class="fab fa-dribbble"></i></a>
                <a href=""><i class="fab fa-twitter"></i></a>
                <a href=""><i class="fab fa-youtube"></i></a>
            </div>
        </footer>
        <!-- footer ends here -->
</body>

</html>
